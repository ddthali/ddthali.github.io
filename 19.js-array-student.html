<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายวิทวัส ยงยิ่งยืน -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.js-array-student.html</title>
    <script>
        let id=[10001,10002,10003,10004,10005]
        let fname=['วิทวัส','สุภาพ','ปาริชาติ','รัตนกร','สุริยา']
        let lname=['ยงยิ่งยืน','คงดี','เชียวหวาน','ทรงฉาย','จันทรา']
    </script>
</head>
<body>
    <div style="text-align: left;">ข้อมูลนักเรียน</div>
    <table border="1" style="border-collapse:collapse; width:20%;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
    <script>
        for(let i =0; i <id.length; i++){
            document.write('<tr align="center">')
            document.write('<td>'+id[i]+'</td>')
            document.write('<td>'+fname[i]+'</td>')
            document.write('<td>'+lname[i]+'</td>')
            document.write('</tr>')
        }
    </script>
    </table>
</body>
</html>
