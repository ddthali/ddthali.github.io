<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายวิทวัส ยงยิ่งยืน -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.js-button.html</title>
    <script>
        // Create Function click_btn()
        function click_btn() {
            window.alert("SaWasDee")
        }
    </script>
</head>
<body>
    <!-- Button Event onclick window alert -->
    <input type="button" value="Click Here" onclick="window.alert('This is Window Alert!')">
    <br>
    <br>
    <!-- Button on HTML5 -->
    <button onclick="window.alert('This is Window Alert!')">Click Here</button>
    <br>
    <br>
    <!-- Call Function click_btn() -->
    <button onclick="click_btn()">คลิ๊กตรงนี้</button>
</body>
</html>
