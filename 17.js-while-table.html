<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายวิทวัส ยงยิ่งยืน -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.js-while-table.html</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse; width:20%;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
        <!-- <tr align="center">
            <td>64309010025</td>
            <td>วิทวัส</td>
            <td>ยงยิ่งยืน</td>
        </tr> -->
        <script>
            let i =1
            while (i<=5) {
                document.write('<tr align="center">')
                document.write('<td>'+i+'</td>')
                document.write('<td></td>')
                document.write('<td></td>')
                document.write('</tr>')
                i++
            }
        </script>
    </table>
</body>
</html>
