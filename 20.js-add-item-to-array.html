<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายวิทวัส ยงยิ่งยืน -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20.js-add-item-to-array.html</title>
    <script>
        let sid=[10001]
        let fname=['วิทวัส']
        let lname=['ยงยิ่งยืน']
    </script>
</head>
<body>
    <div style="text-align:center;"> 
    <h1>บันทึกข้อมูลนักเรียน</h1>
    <br>
    <table border="0" style ="border-collapse:collapse; 
    width : 20%;
    margin-left: auto;
    margin-right: auto;" > 
        <tr>
            <td align="right">รหัส :</td>
            <td align="left"><input type="text" name="" id="sid"></td>
        </tr>
        <tr>
            <td align="right">ชื่อ :</td>
            <td align="left"><input type="text" name="" id="fname"></td>
        </tr>
        <tr>
            <td align="right">นามสกุล :</td>
            <td align="left"><input type="text" name="" id="lname"></td>
        </tr>
    </table>
    <br>
    <button onclick="get()">บันทึก</button>
    <br>
    <br>
    <table border="1" style="border-collapse:collapse; 
    width:20%;
    margin-left: auto;
    margin-right: auto;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
    <script>
        for(let i =0; i <sid.length; i++){
            document.write('<tr align="center">')
            document.write('<td>'+sid[i]+'</td>')
            document.write('<td>'+fname[i]+'</td>')
            document.write('<td>'+lname[i]+'</td>')
            document.write('</tr>')
        }
        function get() {
            sid.push(document.getElementById('sid').value)
            fname.push(document.getElementById('fname').value)
            lname.push(document.getElementById('lname').value)
            // for(let i =0; i <sid.length; i++){
            //     document.write('<tr align="center">')
            //     document.write('<td>'+sid[i]+'</td>')
            //     document.write('<td>'+fname[i]+'</td>')
            //     document.write('<td>'+lname[i]+'</td>')
            //     document.write('</tr>')
            // }
            location.reload()
        }
    </script>
    </table>
    </div>
</body>
</html>
