    <script>
        let car = ['Toyota', 'Benz', 'BMW', 'Audi']
    </script>

<body>
    <script>
        // ดึงข้อมูลจาก array โดยใช้ for loop

        // }
        car[4] = 'Honda'
        car[5] = 'Ford'
        car.pop()
        car.push('Mazda')
        car.shift()
        car.unshift('Volvo')
        //delete car[2]
        car.sort()
        car.reverse()
        // ดึงข้อมูลจาก array โดยใช้ for in loop
        for (let i in car){
            document.write(car[i]+'<br>')
        }
